<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Studypod Project Insta Clone</title>
</head>
<body>
    <!--Sidebar-->
    <div class="sidebar">
        <a href="#" class="logo">
            <img src="/img/logo.png" alt="logo">
        </a>
        <!--Profile Image-->
        <div class="profile">
            <div class="profile-img">
                <img src="/img/n3.jpg" alt="Profile">
            </div>
            <div class="name">
                <h1>Nishant Meena</h1>
                <img src="/img/verify.png" alt="Verify">
            </div>
            <span>@btwitz_nishh</span>
        </div>
        <!--About-->
        <div class="About">
            <!--Box 1-->
            <div class="Box">
                <h3>3</h3>
                <span>Posts</span>
            </div>
            <!--Box 2-->
            <div class="Box">
                <h3>549</h3>
                <span>Followers</span>
            </div>
            <!--Box 3-->
            <div class="Box">
                <h3>546</h3>
                <span>Following</span>
            </div>
        </div>
        <!--menu-->
        <div class="menu">
            <a href="#">
                <span class="icon">
                    <i class="ri-function-line"></i>
                </span>
                Feed
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-notification-4-line"></i>
                </span>
                Notification
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-search-line"></i>
                </span>
                Explore
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-mail-unread-fill"></i>
                </span>
                Message
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-send-plane-fill"></i>
                </span>
                Direct
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-bar-chart-2-fill"></i>
                </span>
                Stats
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-settings-5-line"></i>
                </span>
                Setting
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-logout-box-r-line"></i>
                </span>
                Logout
            </a>
        </div>
    </div>
    <!--Main Home-->
    <div class="main-home">
        <div class="header">
            <!--Search-->
            <div class="search">
                <i class="ri-search-line"></i>
                <input type="text" name="" id="" placeholder="search">
            </div>
            <div class="header-content">
                <i class="ri-notification-4-line"></i>
                <i class="ri-mail-unread-fill"></i>
                <!--Btton-->
                <a href="#" class="btn">
                    <i class="ri-add-circle-fill"></i>
                    <div class="btn-text">
                        Add Photos
                    </div>
                </a>
            </div>
        </div>
            <div class="stories-title">
                <h1>story</h1>
                <a href="#" class="btn">
                    <i class="ri-play-circle-line"></i>
                    <div class="text">
                        Watch all
                    </div>
                </a>
            </div>
            <div class="stories">
                <!--Stories 1-->
                <div class="stories-img color">
                    <img src="/img/n3.jpg" alt="profile">
                    <div class="add">+</div>
                </div>
                
                <!--Stories 2-->
                <div class="stories-img ">
                    <img src="/img/n2.jpg" alt="profile">
                   
                </div>
                <!--Stories 3-->
                <div class="stories-img ">
                    <img src="/img/n5.jpg" alt="profile">
                   
                </div>
                <!--Stories 4-->
                <div class="stories-img ">
                    <img src="/img/n6.jpg" alt="profile">
                   
                </div>
                <!--Stories 5-->
                <div class="stories-img ">
                    <img src="/img/n7.jpg" alt="profile">
                    
                </div>
                <!--Stories 6-->
                <div class="stories-img ">
                    <img src="/img/n8.jpg" alt="profile">
                  
                </div>
                <!--Stories 7-->
                <div class="stories-img ">
                    <img src="/img/n9.jpg" alt="profile">
                   
                </div>
                <!--Stories 8-->
                <div class="stories-img ">
                    <img src="/img/n10.jpg" alt="profile">
                   
                </div>
                <!--Stories 9-->
                <div class="stories-img ">
                    <img src="/img/n11.jpg" alt="profile">
                    
                </div>
                <!--Stories 10-->
                <div class="stories-img ">
                    <img src="/img/n12.jpg" alt="profile">
                   
                </div>
                
            </div>
            <div class="feed">
                <h1>Feed</h1>
                <div class="feed-text">
                    <h2>Latest</h2>
                    <span>Popular</span>
                </div>
            </div>
            <div class="main-post">
                <!--Box1-->
                <div class="post-box">
                <img src="/img/n1.jpg" alt="Post">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="/img/n1.jpg" alt="profile">
                        </div>
                        <h3>Manan Sharma</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>854</span>
                        <i class="ri-chat-3-line"></i>
                        <span>88</span>

                    </div>
                </div>
            </div>
                <!--Box2-->
                <div class="post-box">
                    <img src="/img/n5.jpg" alt="Post">
                    <div class="post-info">
                        <div class="post-profile">
                            <div class="post-img">
                                <img src="/img/n5.jpg" alt="profile">
                            </div>
                            <h3>Rao Sahab</h3>
                        </div>
                        <div class="likes">
                            <i class="ri-heart-line"></i>
                            <span>400</span>
                            <i class="ri-chat-3-line"></i>
                            <span>99</span>
    
                        </div>
                    </div>
                </div>
                    <!--Box3-->
                    <div class="post-box">
                    <img src="/img/mridul.png" alt="Post">
                    <div class="post-info">
                        <div class="post-profile">
                            <div class="post-img">
                                <img src="/img/mridul.png" alt="profile">
                            </div>
                            <h3>Mridul</h3>
                        </div>
                        <div class="likes">
                            <i class="ri-heart-line"></i>
                            <span>50</span>
                            <i class="ri-chat-3-line"></i>
                            <span>105</span>
    
                        </div>
                    </div>
                </div>

        </div>
    </div>
</body>
</html>
